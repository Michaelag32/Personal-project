  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img
            class="logo"
            src="./personal project assets/IMBD pic.png"
            alt=""
          />
          <ul class="nav__link--list">

                <a href="#" class="

      <header>
        <div class="header__container">
